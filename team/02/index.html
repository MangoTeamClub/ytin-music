<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张栩喆主页 | 云庭音乐 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #5D8AA8; /* 霁青蓝 */
            --background-white: #F5F7FA; /* 月影白 */
            --text-gray: #6B7A7F; /* 苔痕灰 */
            --accent-orange: #E86A52; /* 赤心橙 */
            --shadow-light: rgba(93, 138, 168, 0.1);
            --shadow-medium: rgba(93, 138, 168, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--background-white);
            color: var(--text-gray);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 上半部分 - 乐队信息 */
        .header {
            position: relative;
            height: 100vh;
            min-height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn-y.tencentmusic.com/musician/commonPic/cos_c77c8e1570d7e3a659f746a0e9bab2527c604610.png?imageMogr2/thumbnail/128x128%3E');/* 封面 */
            background-size: cover;
            background-position: center;
            filter: brightness(0.4) blur(2px);
            z-index: 1;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(93, 138, 168, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid var(--accent-orange);
            margin: 0 auto 30px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .band-name {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #f0f0f0;
            font-weight: 300;
        }
        
        .description {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        /* 下半部分 - 音乐作品 */
        .music-section {
            padding: 80px 0;
            background-color: white;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--primary-blue);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: var(--accent-orange);
            border-radius: 2px;
        }
        
        .music-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .music-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .music-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow-medium);
        }
        
        .music-cover {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        
        .music-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .music-item:hover .music-cover img {
            transform: scale(1.05);
        }
        
        .music-info {
            padding: 20px;
        }
        
        .music-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-blue);
        }
        
        .music-id {
            font-size: 0.9rem;
            color: var(--accent-orange);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .listen-btn {
            display: inline-block;
            background-color: var(--primary-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-blue);
        }
        
        .listen-btn:hover {
            background-color: transparent;
            color: var(--primary-blue);
        }
        
        .listen-btn i {
            margin-right: 8px;
        }
        
        /* 页脚 */
        .footer {
            background-color: var(--primary-blue);
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        
        .copyright {
            font-size: 1rem;
            color: var(--accent-orange);
            font-weight: 600;
        }
        
        .footer-links {
            margin-top: 15px;
        }
        
        .footer-links a {
            color: white;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--accent-orange);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                min-height: 600px;
            }
            
            .header-content {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .band-name {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.3rem;
            }
            
            .avatar {
                width: 150px;
                height: 150px;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .music-list {
                grid-template-columns: 1fr;
            }
        }
        
        /* 滚动动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* 颜色说明区域 */
        .color-palette {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .color-item {
            text-align: center;
        }
        
        .color-box {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-bottom: 8px;
            border: 2px solid rgba(0,0,0,0.1);
        }
        
        .color-name {
            font-size: 0.9rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 上半部分：乐队信息 -->
    <header class="header">
        <div class="background-image"></div>
        <div class="container">
            <div class="header-content animate">
                <div class="avatar">
                    <img src="https://avatars.githubusercontent.com/u/242339050?v=4" alt="张栩喆头像">
                </div>
                <h1 class="band-name">示例乐队</h1>
                <p class="tagline">示例乐队简介</p>
                <p class="description">
                    示例乐队介绍
                </p>
                
         
                <!-- 配色展示 -->
                <div class="color-palette">

                </div>
            </div>
        </div>
    </header>
    
    <!-- 下半部分：音乐作品 -->
    <section class="music-section">
        <div class="container">
            <h2 class="section-title animate">音乐作品</h2>
            <div class="music-list">
                <!-- 音乐作品将通过JavaScript动态生成 -->
            </div>
        </div>
    </section>
    
    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p class="copyright">云庭音乐 © 2025-2026</p>

            </div>
        </div>
    </footer>

    <script>
        // 音乐作品数据
        const musicList = [
            {
                id: "001",
                title: "霁青天空",
                photo: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                www: "https://music.example.com/track/001"
            },
            {
                id: "002",
                title: "云端漫步",
                photo: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                www: "https://music.example.com/track/002"
            },
            {
                id: "003",
                title: "东方晨曦",
                photo: "https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                www: "https://music.example.com/track/003"
            },
            {
                id: "004",
                title: "数字青瓷",
                photo: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                www: "https://music.example.com/track/004"
            },
            {
                id: "005",
                title: "雨止时刻",
                photo: "https://images.unsplash.com/photo-1516280440614-37939bbacd81?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                www: "https://music.example.com/track/005"
            },
            {
                id: "006",
                title: "未来庭院",
                photo: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                www: "https://music.example.com/track/006"
            }
        ];

        // 渲染音乐列表
        function renderMusicList() {
            const musicListContainer = document.querySelector('.music-list');
            
            musicList.forEach((music, index) => {
                const musicItem = document.createElement('div');
                musicItem.className = 'music-item animate';
                musicItem.style.animationDelay = `${index * 0.1}s`;
                
                musicItem.innerHTML = `
                    <div class="music-cover">
                        <img src="${music.photo}" alt="${music.title}">
                    </div>
                    <div class="music-info">
                        <div class="music-id">作品编号: ${music.id}</div>
                        <h3 class="music-title">${music.title}</h3>
                        <a href="${music.www}" target="_blank" class="listen-btn">
                            <i class="fas fa-play"></i> 立即收听
                        </a>
                    </div>
                `;
                
                musicListContainer.appendChild(musicItem);
            });
        }

        // 滚动动画
        function handleScrollAnimations() {
            const elements = document.querySelectorAll('.animate');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (elementTop < windowHeight - 100) {
                    element.style.opacity = 1;
                    element.style.transform = 'translateY(0)';
                }
            });
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            renderMusicList();
            handleScrollAnimations();
            
            // 监听滚动事件
            window.addEventListener('scroll', handleScrollAnimations);
            
            // 初始触发一次
            setTimeout(handleScrollAnimations, 300);
        });
    </script>
</body>
</html>
