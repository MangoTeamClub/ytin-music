        .music-item:hover {

        .music-cover {

        .music-cover img {

        .music-item:hover .music-cover img {

        .music-info {

        .music-title {

        .music-id {

        .listen-btn {

        .listen-btn:hover {

        .listen-btn i {

        }
        
        /* È°µËÑö */
        .footer {

        }
        
        .copyright {

        }
        
        .footer-links {

        .footer-links a {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

            .band-name {

            .tagline {

        }
        
        /* ÊªöÂä®Âä®Áîª */
        @keyframes fadeInUp {

            }

        .animate {

        /* È¢úËâ≤ËØ¥ÊòéÂå∫Âüü */
        .color-palette {

    </style>
</head>

                </p>

    <!-- ‰∏ãÂçäÈÉ®ÂàÜÔºöÈü≥‰πê‰ΩúÂìÅ -->
    <section class="music-section">
        <div class="container">
            <h2 class="section-title animate">Èü≥‰πê‰ΩúÂìÅ</h2>
            <div class="music-list">

    <script>
        // Èü≥‰πê‰ΩúÂìÅÊï∞ÊçÆ
        const musicList = [
            {
                id: "002",
                title: "Êñ∞Âπ¥Â•Ω-2026‰∫ëÂ∫≠Èü≥‰πêÂª∫Á´ôÂ∫ÜÂÖ∏ÁâπÂà´Âà∂‰Ωú",
                photo: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                www: "https://music.ytin.mgo.us.ci/music/002/"
            }
        ];

        // Ê∏≤ÊüìÈü≥‰πêÂàóË°®
        function renderMusicList() {
            const musicListContainer = document.querySelector('.music-list');
            
            musicList.forEach((music, index) => {
                const musicItem = document.createElement('div');
                musicItem.className = 'music-item animate';
                musicItem.style.animationDelay = `${index * 0.1}s`;
                
                musicItem.innerHTML = `
                    <div class="music-cover">
                        <img src="${music.photo}" alt="${music.title}">
                    </div>
                    <div class="music-info">
                        <div class="music-id">‰ΩúÂìÅÁºñÂè∑: ${music.id}</div>
                        <h3 class="music-title">${music.title}</h3>
                        <a href="${music.www}" target="_blank" class="listen-btn">
                            <i class="fas fa-play"></i> Á´ãÂç≥Êî∂Âê¨
                        </a>
                    </div>
                `;
                
                musicListContainer.appendChild(musicItem);
            });
        }

        // ÊªöÂä®Âä®Áîª
        function handleScrollAnimations() {
            const elements = document.querySelectorAll('.animate');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (elementTop < windowHeight - 100) {
                    element.style.opacity = 1;
                    element.style.transform = 'translateY(0)';
                }
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', () => {
            renderMusicList();
            handleScrollAnimations();
            
            // ÁõëÂê¨ÊªöÂä®‰∫ã‰ª∂
            window.addEventListener('scroll', handleScrollAnimations);
            
            // ÂàùÂßãËß¶Âèë‰∏ÄÊ¨°
            setTimeout(handleScrollAnimations, 300);
        });
    </script>
