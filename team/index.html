<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云庭音乐 - 音乐人贡献榜</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #F5F7FA; /* 月影白背景 */
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background-image: linear-gradient(rgba(245, 247, 250, 0.9), rgba(245, 247, 250, 0.9)), 
                              url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%235D8AA8" fill-opacity="0.03" d="M0,0 L100,0 L100,100 L0,100 Z M20,20 L80,20 L80,80 L20,80 Z"/></svg>');
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            position: relative;
        }
        
        h1 {
            color: #5D8AA8; /* 霁青蓝 */
            font-size: 2.8rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #5D8AA8, transparent);
        }
        
        .subtitle {
            color: #6B7A7F; /* 苔痕灰 */
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: 300;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(93, 138, 168, 0.1);
            border: 1px solid rgba(107, 122, 127, 0.1); /* 苔痕灰边框 */
        }
        
        .stat-item {
            text-align: center;
            padding: 10px 20px;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #5D8AA8; /* 霁青蓝 */
        }
        
        .stat-label {
            color: #6B7A7F; /* 苔痕灰 */
            font-size: 1rem;
            margin-top: 5px;
        }
        
        .contributors-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .contributor-card {
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(93, 138, 168, 0.12);
            transition: all 0.3s ease;
            border: 1px solid rgba(107, 122, 127, 0.08); /* 苔痕灰边框 */
            position: relative;
        }
        
        .contributor-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(93, 138, 168, 0.2);
        }
        
        .contributor-rank {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background-color: #5D8AA8; /* 霁青蓝 */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(93, 138, 168, 0.3);
        }
        
        .contributor-header {
            padding: 25px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(107, 122, 127, 0.1); /* 苔痕灰分割线 */
        }
        
        .contributor-photo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #5D8AA8; /* 霁青蓝边框 */
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .contributor-photo:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(93, 138, 168, 0.4);
        }
        
        .contributor-info {
            margin-left: 20px;
            flex-grow: 1;
        }
        
        .contributor-name {
            color: #5D8AA8; /* 霁青蓝 */
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            cursor: pointer;
            transition: color 0.2s;
            display: inline-block;
        }
        
        .contributor-name:hover {
            color: #E86A52; /* 赤心橙 */
        }
        
        .contributor-id {
            color: #6B7A7F; /* 苔痕灰 */
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .contributor-body {
            padding: 20px 25px;
        }
        
        .contributions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contributions-label {
            color: #6B7A7F; /* 苔痕灰 */
            font-size: 1rem;
        }
        
        .contributions-number {
            color: #E86A52; /* 赤心橙 */
            font-size: 2.2rem;
            font-weight: 800;
        }
        
        .contributor-footer {
            padding: 15px 25px;
            background-color: rgba(93, 138, 168, 0.05); /* 霁青蓝淡背景 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .website-link {
            color: #5D8AA8; /* 霁青蓝 */
            text-decoration: none;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }
        
        .website-link:hover {
            color: #E86A52; /* 赤心橙 */
        }
        
        .view-button {
            background-color: #5D8AA8; /* 霁青蓝 */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-button:hover {
            background-color: #E86A52; /* 赤心橙 */
            transform: translateY(-2px);
        }
        
        footer {
            margin-top: 60px;
            text-align: center;
            color: #6B7A7F; /* 苔痕灰 */
            font-size: 0.9rem;
            padding: 20px;
            border-top: 1px solid rgba(107, 122, 127, 0.2);
        }
        
        .color-palette {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 15px;
        }
        
        .color-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .music-icon {
            color: #5D8AA8; /* 霁青蓝 */
            margin-right: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .contributors-list {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stats-bar {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .stat-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music music-icon"></i>云庭音乐 - 音乐人贡献榜</h1>
            <p class="subtitle">汇聚优秀音乐人，用音符编织云端旋律</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="total-contributors">8</div>
                    <div class="stat-label">上榜音乐人</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-contributions">156</div>
                    <div class="stat-label">贡献音乐总数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avg-contributions">19.5</div>
                    <div class="stat-label">人均贡献量</div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="contributors-list" id="contributorsList">
                <!-- 音乐人列表将通过JavaScript动态生成 -->
            </div>
        </main>
        
        <footer>
            <p>© 2025-2026 云庭音乐 - 取"雨止云散，天空初晴"之色，连接未来与传统的桥梁</p>
            <div class="color-palette">
            </div>
        </footer>
    </div>

    <script>
        // 音乐人数据
        const contributorsData = [
            {id: 01, title: "Mango团队", number: "1", photo: "https://avatars.githubusercontent.com/u/242339050?v=4", www: "http://music.ytin.mgo.us.ci/team/01"},
            {id: 02, title: "张栩喆", number: "1", photo: "https://cdn-y.tencentmusic.com/musician/commonPic/cos_c77c8e1570d7e3a659f746a0e9bab2527c604610.png?imageMogr2/thumbnail/128x128%3E", www: "http://music.ytin.mgo.us.ci/team/02"},
            {id: 03, title: "暴躁柔妹", number: "1", photo: "https://ts1.tc.mm.bing.net/th/id/R-C.c27c216f04911977aa812f3f5804809f?rik=T9j9y3i6o3NbTw&riu=http%3a%2f%2fexp-picture.cdn.bcebos.com%2fc3c22dbf3bef354f95e9028923db574afb321be9.jpg%3fx-bce-process%3dimage%252Fcrop%252Cx_0%252Cy_0%252Cw_1080%252Ch_662%252Fformat%252Cf_auto%252Fquality%252Cq_80&ehk=9Mc1E35qpzU8tqHYl55QOywzqdLTmubVdn1HpyzvghA%3d&risl=&pid=ImgRaw&r=0", www: "http://music.ytin.mgo.us.ci/team/03"},
        ];

        // 计算统计数据
        function calculateStats() {
            const totalContributors = contributorsData.length;
            const totalContributions = contributorsData.reduce((sum, contributor) => sum + parseInt(contributor.number), 0);
            const avgContributions = (totalContributions / totalContributors).toFixed(1);
            
            document.getElementById('total-contributors').textContent = totalContributors;
            document.getElementById('total-contributions').textContent = totalContributions;
            document.getElementById('avg-contributions').textContent = avgContributions;
        }

        // 生成音乐人卡片
        function generateContributorCards() {
            const contributorsList = document.getElementById('contributorsList');
            contributorsList.innerHTML = '';
            
            contributorsData.forEach((contributor, index) => {
                const rank = index + 1;
                const card = document.createElement('div');
                card.className = 'contributor-card';
                
                // 添加排名装饰
                let rankClass = '';
                if (rank === 1) {
                    rankClass = 'first-rank';
                } else if (rank === 2) {
                    rankClass = 'second-rank';
                } else if (rank === 3) {
                    rankClass = 'third-rank';
                }
                
                card.innerHTML = `
                    <div class="contributor-rank ${rankClass}">${rank}</div>
                    <div class="contributor-header">
                        <img src="${contributor.photo}" alt="${contributor.title}" class="contributor-photo" data-www="${contributor.www}">
                        <div class="contributor-info">
                            <h3 class="contributor-name" data-www="${contributor.www}">${contributor.title}</h3>
                            <div class="contributor-id">
                                <i class="fas fa-id-card"></i>
                                <span>音乐人ID: ${contributor.id}</span>
                            </div>
                        </div>
                    </div>
                    <div class="contributor-body">
                        <div class="contributions">
                            <span class="contributions-label">贡献音乐数量</span>
                            <span class="contributions-number">${contributor.number}</span>
                        </div>
                    </div>
                    <div class="contributor-footer">
                        <a href="${contributor.www}" class="website-link" target="_blank">
                            <i class="fas fa-external-link-alt"></i>
                            <span>${contributor.www.replace('https://', '')}</span>
                        </a>
                        <button class="view-button" data-www="${contributor.www}">
                            <i class="fas fa-external-link-alt"></i>
                            访问主页
                        </button>
                    </div>
                `;
                
                contributorsList.appendChild(card);
            });
            
            // 添加点击事件
            addClickEvents();
        }

        // 添加点击事件处理
        function addClickEvents() {
            // 头像点击事件
            document.querySelectorAll('.contributor-photo').forEach(photo => {
                photo.addEventListener('click', function() {
                    const url = this.getAttribute('data-www');
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            });
            
            // 名称点击事件
            document.querySelectorAll('.contributor-name').forEach(name => {
                name.addEventListener('click', function() {
                    const url = this.getAttribute('data-www');
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            });
            
            // 按钮点击事件
            document.querySelectorAll('.view-button').forEach(button => {
                button.addEventListener('click', function() {
                    const url = this.getAttribute('data-www');
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            });
        }

        // 初始化页面
        function initPage() {
            calculateStats();
            generateContributorCards();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
